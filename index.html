<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Notice</title>
  <style>
    body {
      margin: 0; 
      padding: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f0f4fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }
    .loading {
      font-size: 16px;
      color: #666;
      margin-top: 10px;
    }
    .progress {
      width: 100%;
      height: 6px;
      background: #e3f2fd;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: #1976d2;
      animation: load 1.2s linear forwards;
    }
    @keyframes load {
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ”„ Checking Your Account...</h2>
    <div class="loading">Please wait while we verify your status.</div>
    <div class="progress"><div class="progress-bar"></div></div>
  </div>

  <script>
    // === AUTO-DETECT via MikroTik Address Lists ===
    // We rely on MikroTik NAT to send users based on address list
    // so we just redirect them to proper page.

    setTimeout(function () {
      // Change URL based on MikroTik redirection
      // MikroTik will serve the same index.html, but NAT decides where they belong
      // (We can still force based on query if MikroTik appends ?state=)
      const urlParams = new URLSearchParams(window.location.search);
      const state = urlParams.get('state'); 

      if (state === "expired") {
        window.location.href = "expired.html";
      } else if (state === "1day") {
        window.location.href = "1day.html";
      } else if (state === "3days") {
        window.location.href = "3days.html";
      } else {
        // If not in any list, close silently (or reload to internet)
        window.location.href = "https://www.google.com";
      }
    }, 1500); // Delay for loading animation
  </script>
</body>
</html>
