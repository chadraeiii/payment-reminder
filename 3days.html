<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Internet Reminder - 3 Days Left</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #f0f4fa, #ffffff);
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: #333;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h1 {
      font-size: 22px; color: #1976d2; margin-bottom: 10px;
    }
    p { font-size: 16px; margin: 6px 0; }
    .progress-container {
      background: #e3f2fd;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 15px;
      height: 8px;
    }
    .progress-bar {
      background: #1976d2;
      width: 0%;
      height: 8px;
      transition: width 0.4s ease;
    }
    .note { font-size: 12px; color: #666; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>‚è≥ Reminder: 3 Days Left</h1>
    <p>Your internet will expire in <strong>3 days</strong>.</p>
    <p>Please prepare to renew to avoid disconnection.</p>
    <div class="progress-container">
      <div class="progress-bar" id="bar"></div>
    </div>
    <div class="note">This notice will close automatically.</div>
  </div>
<script>
let s = 0;
let bar = document.getElementById("bar");
let timer = setInterval(()=>{
  s++;
  bar.style.width = s * 10 + "%";
  if(s >= 10){
    clearInterval(timer);
    window.close();
  }
},500); // total ~5 seconds
</script>
</body>
</html>
